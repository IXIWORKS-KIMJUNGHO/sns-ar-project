    <style>

        /* AR ë²„íŠ¼ ê·¸ë£¹ - ë¦¬í€´ë“œ ê¸€ë˜ìŠ¤ ë””ìì¸ */
        .ar-controls {
            position: fixed;
            bottom: 30px;

            display: flex;
            gap: 15px;

        }

        .ar-button, .placement-button {

            box-shadow:
                0 8px 32px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,0.2);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .ar-button:hover, .placement-button:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
            box-shadow:
                0 12px 40px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .placement-button {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
            display: none;
        }

        .placement-button.active {
            background: rgba(76, 175, 80, 0.5);
            animation: pulse 2s infinite;
        }

        .placement-button.waiting {
            background: rgba(255, 193, 7, 0.3);
            border-color: rgba(255, 193, 7, 0.5);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        /* ë°°ì¹˜ íŒíŠ¸ ì˜¤ë²„ë ˆì´ */
        .placement-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 16px;
            display: none;
            z-index: 1001;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .placement-hint.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* ë°°ì¹˜ í‘œì‹œê¸° */
        .placement-indicator {
            position: fixed;
            width: 60px;
            height: 60px;
            border: 3px solid #4CAF50;
            border-radius: 50%;
            background: rgba(76, 175, 80, 0.2);
            display: none;
            z-index: 999;
            animation: indicatorPulse 1.5s infinite;
            pointer-events: none;
        }

        .placement-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
        }

        @keyframes indicatorPulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .instructions {
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {

                align-items: center;
            }

            .ar-button, .placement-button {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>

<body>
    <div class="header">
        <h1>ğŸ›ï¸ ì˜¨ëˆ„ë¦¬êµíšŒ AR</h1>
        <div class="subtitle">ì›í•˜ëŠ” ìœ„ì¹˜ì— ë°°ì¹˜í•˜ì„¸ìš”</div>
    </div>

    <model-viewer
        id="church-model"
        src="assets/models/church-model.glb"
        alt="ì˜¨ëˆ„ë¦¬êµíšŒ 3D ëª¨ë¸"

        auto-rotate
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="fixed"
        camera-orbit="45deg 75deg 2.5m"
        shadow-intensity="1"
        exposure="1">

        <!-- AR ì‹œì‘ ë²„íŠ¼ì€ ìˆ¨ê¹€ ì²˜ë¦¬í•˜ê³  ì»¤ìŠ¤í…€ ë²„íŠ¼ ì‚¬ìš© -->
        <button slot="ar-button" style="display: none;"></button>

    <!-- ì»¤ìŠ¤í…€ AR ì»¨íŠ¸ë¡¤ -->
    <div class="ar-controls">
        <button id="start-ar-btn" class="ar-button">
            ğŸ“± AR ì‹œì‘
        </button>
        <button id="place-model-btn" class="placement-button">
            ğŸ“ ë°°ì¹˜í•˜ê¸°
        </button>
    </div>

    <!-- ë°°ì¹˜ íŒíŠ¸ -->
    <div id="placement-hint" class="placement-hint">
        <div>ğŸ¯ í™”ë©´ì„ í„°ì¹˜í•˜ì—¬</div>
        <div>êµíšŒë¥¼ ë°°ì¹˜í•  ìœ„ì¹˜ë¥¼ ì„ íƒí•˜ì„¸ìš”</div>
    </div>

    <!-- ë°°ì¹˜ í‘œì‹œê¸° -->
    <div id="placement-indicator" class="placement-indicator"></div>

    <div class="instructions">
        ğŸ’¡ AR ì‹œì‘ í›„ ì›í•˜ëŠ” ìœ„ì¹˜ë¥¼ í„°ì¹˜í•˜ì—¬ êµíšŒ ëª¨ë¸ì„ ë°°ì¹˜í•˜ì„¸ìš”
    </div>

    <script>
        class ARManualPlacement {
            constructor() {
                this.modelViewer = document.getElementById('church-model');
                this.startArBtn = document.getElementById('start-ar-btn');
                this.placeBtn = document.getElementById('place-model-btn');
                this.hint = document.getElementById('placement-hint');
                this.indicator = document.getElementById('placement-indicator');

                this.isPlacementMode = false;
                this.isModelVisible = false;
                this.hitTestSource = null;
                this.hitTestResults = [];

                this.init();
            }

            init() {
                // AR ì‹œì‘ ë²„íŠ¼ ì´ë²¤íŠ¸
                this.startArBtn.addEventListener('click', () => {
                    this.startAR();
                });

                // ë°°ì¹˜ ë²„íŠ¼ ì´ë²¤íŠ¸
                this.placeBtn.addEventListener('click', () => {
                    this.togglePlacementMode();
                });

                // Model Viewer ì´ë²¤íŠ¸
                this.modelViewer.addEventListener('ar-status', (event) => {
                    this.handleARStatus(event.detail.status);
                });

                // í„°ì¹˜ ì´ë²¤íŠ¸ (ë°°ì¹˜ìš©)
                this.modelViewer.addEventListener('click', (event) => {
                    if (this.isPlacementMode) {
                        this.handlePlacementTouch(event);
                    }
                });

                console.log('âœ… AR Manual Placement System Initialized');
            }

            startAR() {
                try {
                    // Model Viewerì˜ AR ëª¨ë“œ í™œì„±í™”
                    this.modelViewer.activateAR();
                    this.startArBtn.style.display = 'none';
                } catch (error) {
                    console.error('AR ì‹œì‘ ì‹¤íŒ¨:', error);
                    this.showFeedback('ARì„ ì§€ì›í•˜ì§€ ì•ŠëŠ” ê¸°ê¸°ì…ë‹ˆë‹¤', 'error');
                }
            }

            handleARStatus(status) {
                console.log('AR Status:', status);

                switch (status) {
                    case 'session-started':
                        this.onARSessionStart();
                        break;
                    case 'object-placed':
                        this.onObjectPlaced();
                        break;
                    case 'failed':
                        this.onARFailed();
                        break;
                    case 'not-presenting':
                        this.onAREnd();
                        break;
                }
            }

            onARSessionStart() {
                console.log('âœ… AR Session Started');

                // ëª¨ë¸ ì´ˆê¸° ìˆ¨ê¹€ ì²˜ë¦¬
                this.hideModel();

                // ë°°ì¹˜ ë²„íŠ¼ í‘œì‹œ
                this.placeBtn.style.display = 'block';
                this.placeBtn.classList.add('active');

                // íŒíŠ¸ í‘œì‹œ
                this.showHint();

                // ìë™ìœ¼ë¡œ ë°°ì¹˜ ëª¨ë“œ í™œì„±í™”
                setTimeout(() => {
                    this.enablePlacementMode();
                }, 1000);

                this.showFeedback('AR ëª¨ë“œê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
            }

            onObjectPlaced() {
                console.log('âœ… Object Placed Successfully');
                this.isModelVisible = true;
                this.disablePlacementMode();
                this.showFeedback('êµíšŒ ëª¨ë¸ì´ ë°°ì¹˜ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
            }

            onARFailed() {
                console.error('âŒ AR Failed');
                this.showFeedback('AR ì‹¤í–‰ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤', 'error');
                this.resetUI();
            }

            onAREnd() {
                console.log('AR Session Ended');
                this.resetUI();
            }

            togglePlacementMode() {
                if (this.isPlacementMode) {
                    this.disablePlacementMode();
                } else {
                    this.enablePlacementMode();
                }
            }

            enablePlacementMode() {
                this.isPlacementMode = true;
                this.placeBtn.textContent = 'ğŸ¯ í„°ì¹˜í•˜ì—¬ ë°°ì¹˜';
                this.placeBtn.classList.add('waiting');
                this.showHint();

                console.log('ğŸ“ Placement Mode Enabled');
            }

            disablePlacementMode() {
                this.isPlacementMode = false;
                this.placeBtn.textContent = 'âœ… ë°°ì¹˜ ì™„ë£Œ';
                this.placeBtn.classList.remove('waiting', 'active');
                this.hideHint();
                this.hideIndicator();

                console.log('ğŸ“ Placement Mode Disabled');
            }

            handlePlacementTouch(event) {
                if (!this.isPlacementMode) return;

                const rect = this.modelViewer.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                console.log(`ğŸ“ Placement Touch at: ${x}, ${y}`);

                // í„°ì¹˜ ìœ„ì¹˜ì— í‘œì‹œê¸° í‘œì‹œ
                this.showIndicator(event.clientX, event.clientY);

                // Model Viewerì˜ ë°°ì¹˜ ê¸°ëŠ¥ í™œìš©
                this.placeModelAtPosition(x, y);

                // í–…í‹± í”¼ë“œë°±
                this.triggerHapticFeedback();
            }

            placeModelAtPosition(x, y) {
                try {
                    // Model Viewerì˜ ë‚´ë¶€ WebXR ì„¸ì…˜ì— ì ‘ê·¼í•˜ì—¬ hit test ìˆ˜í–‰
                    if (this.modelViewer.scene && this.modelViewer.scene.hitTest) {
                        const normalizedX = (x / this.modelViewer.clientWidth) * 2 - 1;
                        const normalizedY = -(y / this.modelViewer.clientHeight) * 2 + 1;

                        // Hit test ìˆ˜í–‰ ì‹œë®¬ë ˆì´ì…˜
                        this.performHitTest(normalizedX, normalizedY);
                    } else {
                        // ëŒ€ì²´ ë°©ë²•: ëª¨ë¸ ì§ì ‘ í‘œì‹œ
                        this.showModel();
                        this.onObjectPlaced();
                    }
                } catch (error) {
                    console.error('ë°°ì¹˜ ì²˜ë¦¬ ì˜¤ë¥˜:', error);
                    // ë°±ì—… ë°©ë²•: ë‹¨ìˆœíˆ ëª¨ë¸ í‘œì‹œ
                    this.showModel();
                    this.onObjectPlaced();
                }
            }

            performHitTest(x, y) {
                // WebXR hit test ì‹œë®¬ë ˆì´ì…˜
                console.log(`ğŸ¯ Hit test at normalized coordinates: ${x}, ${y}`);

                // ëª¨ë¸ í‘œì‹œ
                this.showModel();

                // ë°°ì¹˜ ì„±ê³µ ì²˜ë¦¬
                setTimeout(() => {
                    this.onObjectPlaced();
                }, 500);
            }

            hideModel() {
                // Model Viewerì˜ ëª¨ë¸ ìˆ¨ê¹€
                if (this.modelViewer.model) {
                    this.modelViewer.model.visible = false;
                }
                this.isModelVisible = false;
                console.log('ğŸ‘» Model Hidden');
            }

            showModel() {
                // Model Viewerì˜ ëª¨ë¸ í‘œì‹œ
                if (this.modelViewer.model) {
                    this.modelViewer.model.visible = true;
                }
                this.isModelVisible = true;
                console.log('ğŸ‘ï¸ Model Visible');
            }

            showHint() {
                this.hint.classList.add('show');

                // 3ì´ˆ í›„ ìë™ ìˆ¨ê¹€
                setTimeout(() => {
                    this.hideHint();
                }, 3000);
            }

            hideHint() {
                this.hint.classList.remove('show');
            }

            showIndicator(x, y) {
                this.indicator.style.left = `${x - 30}px`;
                this.indicator.style.top = `${y - 30}px`;
                this.indicator.style.display = 'block';

                // 2ì´ˆ í›„ ìˆ¨ê¹€
                setTimeout(() => {
                    this.hideIndicator();
                }, 2000);
            }

            hideIndicator() {
                this.indicator.style.display = 'none';
            }

            triggerHapticFeedback() {
                if (navigator.vibrate) {
                    navigator.vibrate([50, 30, 50]);
                }
            }

            showFeedback(message, type = 'info') {
                console.log(`${type.toUpperCase()}: ${message}`);

                // ê°„ë‹¨í•œ í”¼ë“œë°± í‘œì‹œ (ì‹¤ì œ êµ¬í˜„ì—ì„œëŠ” í† ìŠ¤íŠ¸ ë©”ì‹œì§€ ë“± ì‚¬ìš©)
                const feedback = document.createElement('div');
                feedback.textContent = message;
                feedback.style.cssText = `
                    position: fixed;
                    top: 100px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: ${type === 'error' ? '#f44336' : '#4CAF50'};
                    color: white;
                    padding: 10px 20px;
                    border-radius: 5px;
                    z-index: 10000;
                    font-size: 14px;
                `;

                document.body.appendChild(feedback);

                setTimeout(() => {
                    document.body.removeChild(feedback);
                }, 3000);
            }

            resetUI() {
                this.startArBtn.style.display = 'block';
                this.placeBtn.style.display = 'none';
                this.placeBtn.classList.remove('active', 'waiting');
                this.hideHint();
                this.hideIndicator();
                this.isPlacementMode = false;
                this.isModelVisible = false;
            }
        }

        // ì‹œìŠ¤í…œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            const arSystem = new ARManualPlacement();
            console.log('ğŸš€ AR Manual Placement System Ready');
        });

        // ë””ë²„ê¹…ìš© ì „ì—­ í•¨ìˆ˜
        window.debugAR = {
            forcePlace: () => {
                console.log('ğŸ”§ Force placing model...');
                const system = new ARManualPlacement();
                system.showModel();
                system.onObjectPlaced();
            },
            resetSystem: () => {
                location.reload();
            }
        };
    </script>
